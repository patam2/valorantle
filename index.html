<!doctype html>
<html lang="en">
    <head>
        <script src="bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
        <script src="www.js?version=3"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="assets/valorantle_icon.png">
        <title>Valorantle - Guess the pro Valorant player!</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="A wordle-inspired game to guess a Valorant pro player once a day.">
    </head>
    <body onload="ready()">
        <textarea id="result" name="hide" style="display: none"></textarea>
        <div class="container-fluid text-white">
            <h2 class="text-red header">Valorantle</h2>
            <div class="d-flex align-items-center mt-auto">
                <div class="text-white">Player name:&nbsp;</div>
                <input class=" rounded mr-0" id="name">
                <button class=" ml-0 rounded" id="submit" onclick="play()">></button>
                <div id="timer" class=" ms-auto text-end">1/8</div>
            </div>
            <div id="suggestions">
            </div>
            <hr style="border-top: 8px solid #bbb; border-radius: 5px;">
            <table>
                <thead class="text-red">
                    <th title="Player IGN. If green then you got it all correct.">Name</th>
                    <th title="Country the player is from. Can be different from the country of current residence. If yellow, then the answer player plays in the same region as the guessed one.">Nationality</th>
                    <th title="Where the player plays on. If green then you got the correct team.">Team</th>
                    <th title="Most commonly played agents. Sorted by the order of most played. If the agent has a yellow border, then the answer player plays the same agent but not as often. If the agent has a green border, then the answer player plays the same agent the same frequency.">Common agents</th>
                    <th title="If the player is an IGL or not. If green border, then the answer player has the same IGL status as guessed one. If ">(Known) IGL?</th>
                </thead>
                <tbody id="data" class="mt-auto">
                    <td></td>
                </tbody>
            </table>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="text-black" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-black">
                            <div>Copy your result and share it with others! The next Valorantle will be at 10PM GMT/12 PM EEST.</div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="copy" data-bs-dismiss="modal" class="btn text-white bg-red" onclick="copy_result()">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
